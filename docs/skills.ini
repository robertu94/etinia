basic abilities =  \textbf{Defaulting:} Use an basic action with -5 modifier\\ \textbf{Basic Attack :} range 1 \\ \textbf{Basic Long Range Attack :} range 2 not 1; additional -3 modifier\\ \textbf{Move: } move 1 space; failless\\  
