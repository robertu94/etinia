knowledge =   \subsection{General Knowledge} For each knowledge skill that a character has, they gain the following abilities \\ \begin{tabularx}{\textwidth}{l X} \textbf{2 Skills:} & + 1 lv to any knowledge skill (only one skill may be boosted at a time)\\ \textbf{3 Skills:} & Unlock Further Knowledge\\ \textbf{4 Skills:} & Unlock Greater Knowledge\\ \textbf{5 Skills:} & Insight : target a foe at beginning of battle; all attacks     by this hero deal +1 damage to that foe\\ \end{tabularx}  
magic =  Magic works using the difficulty system.  When a character uses a magic ability, they draw 2 cards.  The first card is the card bonus for the action. The second card determines whether or not the caster will suffer manna burn. This is determined by using the difficulty of the action.  If the rank of the second card is greater than or equal to the difficulty of the action, then the user suffers no manna burn; else, the user will suffer 1 damage as manna burn. Each level that a character has in a given skill reduces the difficulty of using abilities in that skill by their skill level. For example, a character with Cast 4 who is using an ability with a difficulty of 12 from the Cast skill would need a 8 or better to succeed. However if the same character attempted to use a Heal ability, He would have to get a Queen or better to succeed. Abilities that have enhanced manna burn will suffer the ceiling of ceiling (cost/5) damage.  For example the same mage casting the 12-difficulty spell except it dealt enhanced manna damage,the manna burn would be 3 damage.    
mechanics =  \textit{Abilities in this tree may not be used if the user is below 1/3 full will.}  
ancients =  Cool: a status that cannot be cleared that lasts a given duration that during which no Ancients skills may be used : Ancient statuses for each skill are required to use all abilities in a skill   
drifting =  Drifting abilities may only be used on portals. 

